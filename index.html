<script type="text/javascript">

	$(function(){
		//一段正则，匹配所有_min.的图片src属性 var test = /_min\./ //遍历所有的图片节点
		/*$("img").each(function(index,obj){
			if(test.test($(this).attr("src"))){
				var reSrc = $(this).attr("src").replace(test,".");
				$(this).attr("src",reSrc)
			}
		})*/
		autoHeightWidth()
	});
	var windowHeight = $(window).height();
	function autoHeightWidth() {
		var windowHeight = $(window).height();
		var windowWidth = $(window).width();
		$('.banner').css('height', windowHeight);
		$('.banner').css('width', windowWidth);
		$('.f5').css('height', windowHeight);
		$('.f5').css('width', windowWidth);
		if(windowWidth > 700){
		}
		if(windowWidth > 1100){
            var width = 1366;
			$(".banner-box").css('width',windowWidth*(1000/width));
			$(".banner-name").css("font-size",windowWidth * (48/width));
			$(".banner-detail").css("font-size",windowWidth * (20/width));
			$(".banner-detail").css("margin-top",windowWidth * (200/width));
			$(".banner-erwei").css("width",windowWidth * (173/width));
			$(".banner-erwei").css("height",windowWidth * (198/width));
			$(".erCodeImg").css("width",windowWidth * (103/width));
			$(".erCodeImg").css("height",windowWidth * (103/width));
			$(".erCodeImg").css("margin-top",windowWidth * (27/width));
			$(".banner-erwei-name").css("font-size",windowWidth * (12/width));
		}
		$('.section-content').css('margin-top', windowHeight);
	}
	$(window).resize(function() {
		autoHeightWidth();
	});
	var $firstScreen = $('.firstScreen');
	if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
		scrollAnimate();
	};
	function scrollAnimate() {
		var data = [];
		$('.wow').each(function() {

			var item = {};
			item.$obj = $(this);
			var itemTop = $(this).offset().top;
			item.downShow = itemTop - windowHeight + 100;
			item.downHide = itemTop + $(this).height() + 100;
			item.upShow = itemTop + $(this).height() + 100;
			item.upHide = itemTop - windowHeight + 100;
			item.className = $(this).attr('class').match(/wow (.+?)( |$)/)[1];
			data.push(item);
			$(this).removeClass(item.className);
			item.$obj.css({'visibility' : 'hidden'});
		});
		var cScrollTop = $(window).scrollTop();
		$(window).on('scroll', function() {
			var nScrollTop = $(this).scrollTop();
			if (nScrollTop > cScrollTop) { //down
				if (nScrollTop < windowHeight) {
					$firstScreen.css('opacity', (1-nScrollTop/windowHeight));
				}
				$.each(data, function(i,item) {
					if (nScrollTop > item.downHide) {
						item.$obj.css({'visibility' : 'hidden'});
						item.$obj.removeClass(item.className + ' animation-node-act swing');
					} else if (nScrollTop > item.downShow) {
						if (item.$obj.css('visibility') == 'visible') {
							return;
						}
						item.$obj.addClass(item.className + ' animation-node-act');
						item.$obj.on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
							item.$obj.css({'visibility' : 'visible'});
							if (item.$obj.hasClass('cb-swing')) {
								setTimeout(function() {
									item.$obj.removeClass('animation-node-act').addClass('swing')
								}, item.$obj.data('delay'))

							}
						})
					}
				});
			} else { //up
				if (nScrollTop < windowHeight) {
					$firstScreen.css('opacity', ((windowHeight-nScrollTop)/windowHeight));
				}
				$.each(data, function(i,item) {
					if (nScrollTop < item.upHide) {
						item.$obj.css({'visibility' : 'hidden'});
						item.$obj.removeClass(item.className + ' animation-node-act swing');
					} else if (nScrollTop < item.upShow) {
						if (item.$obj.css('visibility') == 'visible') {
							return;
						}
						item.$obj.addClass(item.className + ' animation-node-act');
						item.$obj.on('webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend', function() {
							item.$obj.css({'visibility' : 'visible'});
							if (item.$obj.hasClass('cb-swing')) {
								setTimeout(function() {
									item.$obj.removeClass('animation-node-act').addClass('swing')
								}, item.$obj.data('delay'))

							}
						})
					}
				});
			}
			cScrollTop = nScrollTop;
		});
	}
</script>
